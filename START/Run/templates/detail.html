{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="card-details">
        <div class="container">
           <div class="row">
                <div class="col-md-2"></div>
                <div class="card text-center col-md-8">
                    <div class="card-header">
                    <h2>{{ product.name }}</h2>
                    </div>
                    <div class="card-body">
                        <img src="{{ product.Image.url }}" class="card-img">
                        <p>{{ product.description}}</p>
                    </div>
                    <div class="card-footer text-muted">
                    <p>Code : {{ product.model_number}}</p>
                    </div>
                  </div>
                    <div class="col-md-2">
                    </div>
              <div class="clearfix"></div>
           </div>
        </div>
    </div>
{% endblock content %}
